<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="box">
      <h1>World Clock</h1>
      <select id="cities">
        <option value="">Choose city</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
      </select>

      <div id="city">
        <div class="container" id="newYorkCity">
          <h3 id="city">New York City</h3>
          <p class="date" id="newYorkCity"></p>
          <p class="time" id="newYorkCity"></p>
        </div>
        <div class="container" id="berlin">
          <h3 id="city">Berlin</h3>
          <p class="date" id="berlin"></p>
          <p class="time" id="berlin"></p>
        </div>
        <div class="container" id="auckland">
          <h3 id="city">Auckland</h3>
          <p class="date" id="auckland"></p>
          <p class="time" id="auckland"></p>
        </div>
        <div class="container" id="bali">
          <h3 id="city">Bali</h3>
          <p class="date" id="bali"></p>
          <p class="time" id="bali"></p>
        </div>
      </div>
    </header>
    <footer>
      This website is coded by Naomi Mulyadhi and is
      <a href="https://github.com/mulyadhin/World-Clock" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a
        href="https://world-clock-shecode-project.netlify.app/"
        target="_blank"
      >
        hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
